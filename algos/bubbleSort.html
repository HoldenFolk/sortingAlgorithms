<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
    <div id="header"> </div>

    <h1 class="header">Bubble Sort</h1>
    <p class="content">This is the content</p>

    <canvas id="chart" style="width:100%;max-width:700px"></canvas>

    <p class="content">Number of Elements</p>

    <form action="/" method="post" class="form">
        <input type="range" min="5" max="100" value="50" id="slider" class="range">
    </form>

    <p class="content">Speed of Algorithm</p>

    <form action="/" method="post" class="form">
        <input type="range" min="50" max="400" value="100" id="reversedRange" class="range">
    </form>


    <button type="button" id="run"> Rum Algorithm! </button>


    <script src = "./bubble.js"></script>



</body>
</html>
